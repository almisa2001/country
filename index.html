<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
</head>
 <!-- bootstrap script links -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
 rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
 crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
 crossorigin="anonymous"></script>
 <!-- googlefonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
<style>
    *{
        font-family:"playfair Display",serif;
    }
</style>
<body>
    <div style="background-image: url(https://c4.wallpaperflare.com/wallpaper/128/457/131/line-bright-colorful-background-wallpaper-preview.jpg); width: 100%;  background-repeat: no-repeat; background-size: cover;">
        <h1 class="pt-3 text-center text-light">know about the country</h1>
        <div class="row w-100">
            <div class="col-md-2"></div>
            <div class="col-md-8 ">
                <div class="d-flex justify-content-center">
               <input type="text" id="country" class=" w-75" placeholder="enter the country name">
               <button onclick="search()" class="btn btn- btn-outline-warning ms-3">search</button>
                </div>
              
             <div id="result"></div>
            <div class="col-md-2"></div>
        </div>

    </div>
</body>
<script>
    search = async()=>{
        let countryName=country.value
        console.log(countryName);
        if(countryName){
        const response= await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
        response.json().then((data)=>{
            console.log(data[0]);
            //common india
            let cname=data[0].name.common
            console.log(cname);
            let official=data[0].name.official
            console.log(official);
            let capital=data[0].capital
            console.log(capital);
            let bor=data[0].borders
            console.log(bor);
            let are=data[0].area
            console.log(are);
            let map =data[0].maps.googleMaps
            console.log(map);
            let population =data[0].population
            console.log(population);
            let timezones =data[0].timezones
            console.log(timezones);
            let continents =data[0].continents
            console.log(continents);
            let flags=data[0].flags.png
            console.log(flags);
//languages
natinal_lang=[]
for(let lang in data[0].languages){
natinal_lang.push(data[0].languages[lang])
console.log(natinal_lang);
        }

//currency
for(let currency in data[0].currencies){
    var  currencyname=data[0].currencies[currency].name
    var  currencysymbol=data[0].currencies[currency].symbol
    
}
console.log(currencyname,currencysymbol);
result.innerHTML=`

<div class="d-flex justify-content-center mt-3">
                <div class="card " style="width: 18rem; ">
                    <img src=${flags} style="height: 280px; height: 70px;"  class="card-img-top" alt="...">
                    
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">official:${official}</li>
                        <li class="list-group-item">commonname:${cname}</li>
                      <li class="list-group-item">capital:${capital}</li>
                      <li class="list-group-item">population:${population}</li>
                      <li class="list-group-item">continent:${continents}</li>
                      <li class="list-group-item">currency:${currencysymbol,currencyname}</li>
                      <li class="list-group-item">language:${natinal_lang}</li>
                      <li class="list-group-item">timezone:${timezones}</li>
                      <a href="#" class="card-link">map:${map}</a>
                    </ul>
                  
                     
                   
                  </div>
              </div>

`
 })

        }
        else{
            alert('enter a valid input')
        }
    }
</script>
</html>
